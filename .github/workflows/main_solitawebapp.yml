# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - solitawebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dotnetimage.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2bed9e3c3449435dbc3ab1e6b21fc7ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4be90f3812084259a37b148037197785 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dotnetimage.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2bed9e3c3449435dbc3ab1e6b21fc7ba }}/finalndbikeoperation:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'solitawebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54efb5785b3041d390a1783b846322c2 }}
        images: 'dotnetimage.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2bed9e3c3449435dbc3ab1e6b21fc7ba }}/finalndbikeoperation:${{ github.sha }}'