# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - solitawebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dotnetimage.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8e7e98d8dca245be9d099a1e664af68a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_87b79c88cce24a4d9218bae2959172b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dotnetimage.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8e7e98d8dca245be9d099a1e664af68a }}/dotnetimage/finalndbikeoperation:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'solitawebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c642d6d99ebf4240a893cbb5d2d3cebd }}
        images: 'dotnetimage.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8e7e98d8dca245be9d099a1e664af68a }}/dotnetimage/finalndbikeoperation:${{ github.sha }}'