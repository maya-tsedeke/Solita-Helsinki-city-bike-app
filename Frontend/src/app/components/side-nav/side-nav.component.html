<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open':sideNavStatus}">
        <li class="nav-list-item "  *ngFor="let item of (isLoggedIn() ? loggedInList : list)">
            <i class="{{item.icon}}"></i>
            <span>
                <!--<a href="#">{{item.name}}</a>-->
                <a routerLink="{{item.routerLink}}">{{item.name}}</a>
            </span>
        </li>
        <li class="nav-list-item "  *ngIf="isLoggedIn()">
            <i class="fa fa-power-off"></i>
            <span>
                <a (click)="logOut()">Logout</a>
            </span>
        </li>
        
    </ul>
</div>
